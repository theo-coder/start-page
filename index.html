<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>~</title>
  </head>
  <body>
    <div class="container">
      <div class="prompt"><span>theo</span>@<span>alpha</span> ~ tree</div>
      <div class="tree">
        <h1>.</h1>
        <ul>
          <li>
            <h1>/dev/</h1>
            <ul>
              <li><a href="https://wiki.archlinux.org">arch</a></li>
              <li><a href="https://github.com/theo-coder">github</a></li>
              <li>
                <h1>/kuby/</h1>
                <ul>
                  <li><a href="https://github.com/KubyMC">github</a></li>
                  <li><a href="https://mattermost.kuby.fr">mattermost</a></li>
                  <li><a href="https://kuby.fr">home</a></li>
                </ul>
              </li>
            </ul>
          </li>
          <li>
            <h1>/media/</h1>
            <ul>
              <li>
                <h1>/yt/</h1>
                <ul>
                  <li>
                    <a href="https://www.youtube.com">home</a>
                  </li>
                  <li>
                    <a href="https://www.youtube.com/feed/subscriptions"
                      >subscriptions</a
                    >
                  </li>
                </ul>
              </li>
              <li>
                <a href="https://www.netflix.com/browse">netflix</a>
              </li>
              <li>
                <a href="https://www.twitch.tv/">twitch</a>
              </li>
            </ul>
          </li>
          <li>
            <h1>/etc/</h1>
            <ul>
              <li>
                <a href="https://nextcloud.posty.fr/index.php/apps/files"
                  >nextcloud</a
                >
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="prompt"><span>theo</span>@<span>alpha</span> ~ google</div>
      <form action="https://google.com/search" method="GET">
        <h1>search:</h1>
        <input type="text" name="q" autofocus="autofocus" />
      </form>
    </div>
  </body>
</html>
